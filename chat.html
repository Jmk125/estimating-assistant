<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div id="messages"></div>
        </div>
        <input type="text" class="chat-input" id="user-input" placeholder="Ask a question..." />
        <button class="chat-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function addMessageToChat(message, isUser) {
            const messageDiv = document.createElement("div");
            messageDiv.style.margin = "10px 0";
            messageDiv.style.padding = "10px";
            messageDiv.style.borderRadius = "5px";
            if (isUser) {
                messageDiv.style.backgroundColor = "#e1ffc7";
                messageDiv.style.textAlign = "right";
            } else {
                messageDiv.style.backgroundColor = "#f1f1f1";
            }
            messageDiv.innerText = message;
            document.getElementById("messages").appendChild(messageDiv);
            const chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;  // Auto scroll to the latest message
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;
            addMessageToChat(userInput, true);  // Add user's message to chat
            document.getElementById("user-input").value = "";  // Clear input box

            // Send user's question to the backend
            fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    question: userInput
                }),
            })
            .then(response => response.json())
            .then(data => {
                addMessageToChat(data.answer, false);  // Add AI's answer to chat
            })
            .catch(error => {
                addMessageToChat("Error: " + error, false);  // Handle any errors
            });
        }
    </script>
</body>
</html>
